<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Blog 질문하기</title>
</head>
<body>
    <h1>Blog 질문하기</h1>
    <form method="post">
        {% csrf_token %}
        <label for="question">질문:</label>
        <input type="text" id="question" name="question" placeholder="질문을 입력하세요" required>
        <button type="submit">질문하기</button>
    </form>
</body>
</html>
